<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
    <label for="default">Default</label>
    <select class="select" id="default">
        <option selected>Profile document</option>
    </select>

    
    <label for="hover">Hover</label>
    <select class="select hover" id="hover">
        <option selected>Profile document</option>
    </select>


    <label for="open">Open</label>
    <select class="select" id="hover">
        <option selected><div class="option">Passport</div></option>
        <option>Drive licence</option>
        <option>ID Cart</option>
    </select>


    <div class="divider"></div>

    
    <label for="input-default">Default</label>
    <input class="input" id="input-default" value="" />


    <label for="input-hover">Hover</label>
    <input class="input hover" id="input-hover" value="" />

    
    <label for="input-focused">Focused</label>
    <input class="input focused" id="input-focused" value="" />

    
    <label for="input-enter">Enter</label>
    <input class="input" id="input-enter" value="" />

    
    <label for="input-typed">Typed</label>
    <input class="input" id="input-typed" value="Lorem ipsum" disabled/>

    
    <label for="input-error">Error</label>
    <input class="input error" id="input-error" type="text" value="Ooops!                                                                       &cross;" />


    <label for="input-error2">Error</label>
    <input class="input success" id="input-error2" value="Done!                                                                         &check;" />
    
    
    <label for="input-password">Password</label>
    <input class="input relative" id="input-password" type="text" value="&#x2022&#x2022&#x2022&#x2022" />
    <i class="fa fa-eye absolute"></i>

    
    <label for="input-texarea">Textarea</label>
    <textarea id="input-texarea" rows="4"></textarea>

</div>
</body>
</html>
